  <style>
    body {
      background: #0a192f;
      color: #a0e7ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 100px;
    }

    .contact-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .contact-container h1 {
      color: #00e5ff;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00e5ff22;
    }

    input, textarea {
      background: #0a1e3a;
      border: 2px solid #00e5ff;
      border-radius: 8px;
      padding: 0.8rem;
      color: #a0e7ff;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #00bcd4;
    }

    .submit-btn {
      background: transparent;
      border: 2px solid #00e5ff;
      padding: 0.8rem 2rem;
      color: #00e5ff;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      align-self: center;
    }

    .submit-btn:hover {
      background-color: #00e5ff;
      color: #0a192f;
    }

    .contact-info {
      margin-top: 4rem;
      text-align: center;
      font-size: 1rem;
      line-height: 1.8;
    }

    .contact-info a {
      color: #00e5ff;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
